<!DOCTYPE html>
<head>
  <title>Semyon's page</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="resources/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
    overflow: hidden;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    background-image: url("resources/img/bg.jpg");
    background-size: cover;
    background-position: center bottom;

    display: flex;

    flex-direction: column;
    }

    img{
      user-select: none;
      pointer-events: none;
    }
  </style>

</head>
<body data-new-gr-c-s-check-loaded="8.927.0" data-gr-ext-installed="">
  <!-- Desktop -->
  <div class="desktop">
    <div class="desktopicon">
        <div style="position: absolute; left: 20px; user-select: none;">
          <img src="resources/img/information.png" alt="" style="justify-content: flex-start;display: flex;max-height: 50px;">
          <p style="color: white; margin-left: 11px;">Info</p>
        </div>
    </div>
    <div class="desktopicon" style="position: absolute;top: 100px;">
      <div style="position: absolute; left: 20px; user-select: none;">
        <img src="resources/ico/trash.ico" alt="" style="justify-content: flex-start;display: flex;max-height: 50px;">
        <p style="color: white; width: 1200px;">Recycle Bin</p>
      </div>
    </div>
    <div class="desktopicon" style="position: absolute;top: 200px;">
      <div style="position: absolute; left: 20px; user-select: none;">
        <img src="resources/ico/pc.ico" alt="" style="justify-content: flex-start;display: flex;max-height: 50px;">
        <p style="color: white;">My PC</p>
      </div>
    </div>
    <div class="desktopicon" style="position: absolute;top: 300px;">
      <div style="position: absolute; left: 20px; user-select: none;">
        <img src="resources/ico/player.ico" alt="" style="justify-content: flex-start;display: flex;max-height: 50px;">
        <p style="color: white; margin-left: 5px;">Music</p>
      </div>
    </div>
    <div class="desktopicon" style="position: absolute;top: 400px;">
      <div style="position: absolute; left: 20px; user-select: none;">
        <img src="resources/ico/vid.ico" alt="" style="justify-content: flex-start;display: flex;max-height: 50px;">
        <p style="color: white; margin-left: 1px;">Videos</p>
      </div>
    </div>
  </div>



  <!-- TaskBar -->

  <div class="taskbar">
    <button class="startbutton"></button>
    <div class="startorb"></div>
      <div class="taskbaricons" id="taskbaricons">
        <button class="taskbarbutton taskbarfocused" style="--img-colour: rgb(102, 127.5, 204); --mouse-x: 55px; --mouse-y: 16px;"><img class="taskbaricon" draggable="false" src="./resources/img/information.png"></button>
      </div>
      <div class="datetime"></div>
      <div class="aeropeek"></div>
  </div>

  <!-- Start Menu -->
  <div class="start hidden">
    <div class="startrightcontainer">
    <div class="profileicon startprofileimage">
      <img src="resources/svg/avframe.svg" class="glass profile-border">
      <img src="resources/img/pfp.jpg" class="profileimg">
      </div>
      <div class="startmenuexplorebuttons">
      <button class="StartMenuButton">Documents</button>
      <button class="StartMenuButton">Pictures</button>
      <button class="StartMenuButton">Music</button>
      <button class="StartMenuButton">Computer</button>
      <button class="StartMenuButton">Control Panel</button>
      <button class="StartMenuButton">Default Programs</button>
      <button class="StartMenuButton">Help and Support</button>
    </div>
    </div>
    <div class="startinner"></div>
  </div>

<!-- Window -->
  
    <div class="window" style="width: 900px; top: 10px; left: 530px;" id="window">
        <div class="title-bar" id="windowheader">
            <img aria-label="windowicon" src="resources/img/information.png">
          <div class="title-bar-text">Info</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body" style="height:845px;">
          <div>
            <img src="resources/img/pfp.jpg" style="max-width: 200px; max-height: 200px;">
            <p>Hi! My name is Semyon.</p>
            <br> <p>This site is just a passion project with a style of Windows 7</p>
          </div>
          <div class="field-row" style="bottom: 20px; position: absolute;">
            <img src="resources/img/advert1.png" style="max-width: 300px; max-height: 150px; margin-left: 75px;" alt="">
            <img src="resources/img/advert2.png" style="max-width: 300px; max-height: 150px; margin-left: 100px;" alt="">
          </div>
        </div>
      </div>


      <!-- window drag -->
      <script src="JS/WindowDrag.js"></script>

<!-- Taskbar Gradient Hover -->
<script src="JS/TaskbarGradient.js"></script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
      const audio = new Audio('resources/audio/startup.mp3');
      const startAudio = () => {
          audio.play().then(() => {
              document.removeEventListener('mousemove', startAudio);
              document.removeEventListener('click', startAudio);
          });
      };
      document.addEventListener('mousemove', startAudio);
      document.addEventListener('click', startAudio);
  });

</script>
<script src="JS/StartButton.js"></script>
</body>
